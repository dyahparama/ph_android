<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SplashScreen</title>
        <link href="materialize.css" rel="stylesheet" />
        <link href="material+icon.css" rel="stylesheet" />
        <link href="font.css" rel="stylesheet" />
        <link href="fa4.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
    </head>
    <body class="welcome">
        <span id="splash-overlay" class="splash"></span>
        <span id="welcome" class="z-depth-4"></span>

        <header class="navbar-fixed">
            <nav class="row" style="background-color: #369a68;height: 30px;line-height: 0px">
                <div class="col s12">
                    <p class="center-align" style=" font-size: 14px;color: white">
                        Versi 1.2.6
                    </p>
                </div>
            </nav>
        </header>

        <main class="valign-wrapper">
            <span class="container grey-text text-lighten-1">
                <div style="display: block;" class="center-align">
                    <img src="prahu-raw.png" style="height: 25px" alt="loading" />
                </div>
                <div class="center-align">
                    <!-- Dropdown Trigger -->
                    <p class="zem-fadein" style="color: white;font-size: 14px;margin: 0px">
                        Digital Logistic Platform
                    </p>
                </div>
            </span>
        </main>

        <script src="jquery.js"></script>
        <script src="materialize.js"></script>
    </body>
</html>
